<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Clone</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5fa5e6e1af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="results">
    <header class="header">
      <div class="left-sec">
        <i class="fa-solid fa-bars"></i>
        <div class="logo">
          <i class="fa-brands fa-youtube"></i>
          <h1>YouTube</h1>
        </div>
      </div>
      <div class="mid-sec">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="sch-bt">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="tool-tip">Search</div>
        </button>
        <button class="voice-bt">
          <i class="fa-solid fa-microphone"></i>
          <div class="tool-tip">Search with your voice</div>
        </button>
      </div>
      <div class="right-sec">
        <div class="up-con">
          <i class="fa-solid fa-video"></i>
          <div class="tool-tip">Create</div>
        </div>
        <div class="not-con">
          <i class="fa-regular fa-bell not-icon"></i>
          <div class="not-count">6</div>
          <div class="tool-tip">Notifications</div>
        </div>
        <img
          class="us-pic"
          src="https://www.clipartmax.com/png/middle/141-1411903_youtube-profile-picture-template-circle.png"
          alt="Youtube Profile Picture Template Circle@clipartmax.com"
        />
      </div>
    </header>
    <nav class="side-bar">
      <div class="side-link home">
        <i class="fa-sharp fa-solid fa-house"></i>
        <div>Home</div>
      </div>
      <div class="side-link">
        <i class="fa-regular fa-compass"></i>
        <div>Explore</div>
      </div>
      <div class="side-link">
        <i class="fa-solid fa-box-archive"></i>
        <div>Subscriptions</div>
      </div>
      <div class="side-link">
        <i class="fa-solid fa-book"></i>
        <div>Library</div>
      </div>
    </nav>
    <main class="main">
      <section class="vid-grid">
        <section class="vid-prev"></section>
      </section>
    </main>
    <section class="watch hidden">
      <div class="main-watch"></div>
      <div class="recom">sadas</div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
